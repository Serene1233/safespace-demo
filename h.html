<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAFESPACE | Panic-Proof Home</title>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            bg: '#f8fafc', // Slate 50 (Calm background)
                            text: '#0f172a', // Slate 900
                            sos: '#ef4444', // Red 500 (Urgent)
                            safe: '#22c55e', // Green 500
                            warn: '#f59e0b', // Amber 500
                            ui: '#e2e8f0', // Slate 200
                        }
                    },
                    animation: {
                        'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
</head>
<body class="bg-brand-bg text-brand-text font-sans antialiased h-screen overflow-hidden select-none">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { createRoot } = ReactDOM;

        // --- ICONS (SVG) ---
        const Icons = {
            Mic: () => <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path></svg>,
            Map: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 7m0 13V7m0 0L9 7"></path></svg>,
            Users: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>,
            Shield: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path></svg>,
            WifiOff: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 3l18 18M12.48 8.52a6.955 6.955 0 013.52.92m-5.02-3.46a11.05 11.05 0 016.51 1.94M5.01 5.01A15.06 15.06 0 003 9m3.03 8.48A6.98 6.98 0 0012 20a6.98 6.98 0 004.97-2.03m-7.94-3.48a3.03 3.03 0 003.97 3.97"></path></svg>,
            Battery: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>, // Using lightning bolt for eco mode
            Info: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
        };

        // --- COMPONENT: Status Bar (Interactive) ---
        const StatusBar = () => {
            const [showStatusInfo, setShowStatusInfo] = useState(null);

            return (
                <div className="flex justify-between items-center px-6 py-4 relative z-10">
                    {/* Offline Indicator */}
                    <button 
                        onClick={() => setShowStatusInfo('offline')}
                        className="flex items-center space-x-2 bg-brand-ui px-3 py-1.5 rounded-full text-xs font-bold text-gray-600 active:bg-gray-300"
                    >
                        <Icons.WifiOff />
                        <span>OFFLINE READY</span>
                    </button>

                    {/* Battery Saver Indicator */}
                    <button 
                        onClick={() => setShowStatusInfo('battery')}
                        className="flex items-center space-x-2 bg-brand-safe bg-opacity-10 px-3 py-1.5 rounded-full text-xs font-bold text-brand-safe active:bg-green-100"
                    >
                        <Icons.Battery />
                        <span>ECO MODE</span>
                    </button>

                    {/* Simple Tooltip Overlay */}
                    {showStatusInfo && (
                        <div className="absolute top-14 left-6 right-6 bg-gray-800 text-white p-4 rounded-lg shadow-xl text-sm z-50 animate-fade-in" onClick={() => setShowStatusInfo(null)}>
                            {showStatusInfo === 'offline' && (
                                <p><strong>Offline Shield Active:</strong> Maps are cached. SMS fallback is ready. You do not need data to signal SOS.</p>
                            )}
                            {showStatusInfo === 'battery' && (
                                <p><strong>Low Power Mode:</strong> GPS only triggers on SOS. Background tracking is disabled to save your battery.</p>
                            )}
                        </div>
                    )}
                </div>
            );
        };

        // --- COMPONENT: SOS View (The Modal) ---
        const SOSView = ({ onExit }) => (
            <div className="fixed inset-0 bg-brand-sos text-white z-50 flex flex-col items-center justify-center animate-pulse-fast">
                <h1 className="text-4xl font-black mb-4">SOS ACTIVE</h1>
                <p className="mb-8 text-center px-8">Broadcasting location to Trusted Contacts...</p>
                <div className="flex gap-4">
                    <button onClick={onExit} className="bg-white text-brand-sos font-bold py-4 px-12 rounded-full text-xl shadow-lg">
                        I AM SAFE (STOP)
                    </button>
                </div>
            </div>
        );

        // --- MAIN HOME SCREEN ---
        const HomeScreen = () => {
            const [sosActive, setSosActive] = useState(false);
            const [showGuide, setShowGuide] = useState(false);
            const [showRoutes, setShowRoutes] = useState(false); // NEW STATE

            if (sosActive) return <SOSView onExit={() => setSosActive(false)} />;

            return (
                <div className="h-full flex flex-col bg-brand-bg max-w-md mx-auto shadow-2xl relative">
                    
                    {/* 1. Status Indicators */}
                    <StatusBar />

                    {/* 2. Main Content Area */}
                    <main className="flex-1 flex flex-col px-6 pt-4 pb-8 relative">
                        
                        {/* --- PRIMARY ACTION (The Core) --- */}
                        <div className="flex-1 flex flex-col items-center justify-center min-h-[40vh]">
                            {/* MAP EMBEDDED HERE */}
                            <div className="w-64 h-64 rounded-2xl overflow-hidden shadow-xl border-4 border-blue-200 mb-6">
                                <iframe
                                    title="Safe Map"
                                    width="100%"
                                    height="100%"
                                    frameBorder="0"
                                    style={{ border: 0 }}
                                    src="https://www.openstreetmap.org/export/embed.html?bbox=77.2090%2C28.6139%2C77.2290%2C28.6339&layer=mapnik"
                                    allowFullScreen
                                ></iframe>
                            </div>
                        </div>

                        {/* --- SECONDARY ACTIONS (Support) --- */}
                        <div className="mt-auto space-y-3 w-full">
                            {/* Voice Trigger (Floating/Attached) */}
                            <button 
                                onClick={() => setSosActive(true)}
                                className="mb-3 bg-white border-2 border-brand-ui p-4 rounded-full text-gray-600 shadow-md flex items-center gap-2 hover:bg-gray-50 active:bg-gray-100 mx-auto"
                                aria-label="Voice Emergency"
                            >
                                <Icons.Mic />
                                <span className="font-bold text-sm">VOICE TRIGGER</span>
                            </button>
                            {/* Check Safe Routes */}
                            <button
                                className="w-full bg-white border-2 border-brand-ui p-5 rounded-xl flex items-center justify-between shadow-sm active:bg-gray-50 transition-colors group"
                                onClick={() => setShowRoutes(true)}
                            >
                                <div className="flex items-center gap-4">
                                    <div className="bg-blue-100 p-2 rounded-lg text-blue-600">
                                        <Icons.Map />
                                    </div>
                                    <div className="text-left">
                                        <h3 className="font-bold text-lg text-brand-text">Check Safe Routes</h3>
                                        <p className="text-xs text-gray-500">Well-lit paths • Verified transit</p>
                                    </div>
                                </div>
                                <span className="text-gray-300 group-hover:text-gray-500 text-2xl">→</span>
                            </button>

                            {/* Modal for Safe Routes */}
                            {showRoutes && (
                                <div className="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
                                    <div className="bg-white p-8 rounded-xl shadow-xl max-w-sm w-full text-center">
                                        <h2 className="text-xl font-bold mb-4">Safe Routes</h2>
                                        <p className="mb-4">This is where safe routes info would appear.</p>
                                        <button
                                            className="mt-2 px-4 py-2 bg-brand-sos text-white rounded"
                                            onClick={() => setShowRoutes(false)}
                                        >
                                            Close
                                        </button>
                                    </div>
                                </div>
                            )}

                            {/* --- QUICK ACCESS GRID --- */}
                            <div className="grid grid-cols-2 gap-3">
                                {/* Trusted Contacts */}
                                <button className="bg-white border border-brand-ui p-4 rounded-xl flex flex-col items-center justify-center gap-2 active:bg-gray-50 shadow-sm">
                                    <div className="text-brand-safe"><Icons.Users /></div>
                                    <span className="font-bold text-sm text-gray-700">Trusted Contacts</span>
                                </button>

                                {/* Privacy & Consent */}
                                <button className="bg-white border border-brand-ui p-4 rounded-xl flex flex-col items-center justify-center gap-2 active:bg-gray-50 shadow-sm">
                                    <div className="text-gray-600"><Icons.Shield /></div>
                                    <span className="font-bold text-sm text-gray-700">Privacy & Consent</span>
                                </button>
                            </div>
                        </div>
                    </main>

                    {/* --- FOOTER (How it works) --- */}
                    <footer className="bg-white border-t border-brand-ui p-4 text-center">
                        <button 
                            onClick={() => setShowGuide(!showGuide)}
                            className="text-gray-500 text-sm font-medium flex items-center justify-center gap-2 w-full"
                        >
                            <Icons.Info />
                            How SAFESPACE Works
                        </button>
                        
                        {showGuide && (
                            <div className="mt-4 text-left text-sm text-gray-600 space-y-2 bg-gray-50 p-4 rounded-lg animate-fade-in">
                                <p><strong>1. Tap SOS:</strong> We alert your chosen contacts immediately.</p>
                                <p><strong>2. Offline First:</strong> Works via SMS if data fails.</p>
                                <p><strong>3. Zero Trace:</strong> We delete your location data after you are safe.</p>
                            </div>
                        )}
                    </footer>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<HomeScreen />);
    </script>
    <style>
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.2s ease-out forwards;
        }
    </style>
</body>
</html>
